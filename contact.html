    <section class="contact-section container">
      <h2 class="contact-title mb-4">Get in Touch</h2>
      <p class="mb-4">
        Feel free to reach out with your questions, feedback, or thoughts.
      </p>

      <div class="row">
        <!-- Contact Info -->
        <div class="col-md-5 mb-4">
          <h5 style="color: #468a9a">Contact Information</h5>
          <p>
            <strong>Email:</strong>
            <a href="mailto:palakd683@gmail.com">palakd683@gmail.com</a>
          </p>
          <p><strong>Location:</strong> Thane, Maharashtra, India</p>
        </div>

        <!-- Contact Form -->
        <div class="col-md-7">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                id="message"
                rows="4"
                class="form-control"
                placeholder="Write your message here..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn px-4">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center p-3">
